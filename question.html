<!DOCTYPE html>
<html>
<head>
  <title>Quiz: Who Am I to You?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1f2f, #2a2b48, #3a3c63);
      color: #ffd6e0;
    }

    .quiz-card {
      background: #2a2c40;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      font-family: 'Dancing Script', cursive;
      color: #ff79c6;
    }

    .option {
      display: block;
      background: #3a3c63;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.2s;
    }

    .option:hover {
      background: #ff4d6d;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff99;
      min-height: 40px;
    }

    #nextBtn {
      padding: 15px 50px;
      font-size: 22px;
      border-radius: 35px;
      border: none;
      background: linear-gradient(to right, #ff4d6d, #ff758c);
      color: white;
      cursor: pointer;
      margin-top: 30px;
      display: none; /* hidden initially */
    }

    #nextBtn:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="quiz-card">
    <h2>Who am I to you? ‚ù§Ô∏è</h2>

    <div class="option" onclick="checkAnswer(this)">a. Friend</div>
    <div class="option" onclick="checkAnswer(this)">b. Stranger</div>
    <div class="option" onclick="checkAnswer(this)">c. Girlfriend</div>
    <div class="option" onclick="checkAnswer(this)">d. Future Wife</div>

    <div id="message"></div>

    <button id="nextBtn" onclick="goNext()">Next</button>
  </div>

  <script>
    function checkAnswer(el) {
      const message = document.getElementById("message");
      const nextBtn = document.getElementById("nextBtn");

      if(el.innerText.toLowerCase().includes("future wife")){
        // Correct answer
        message.innerHTML = "üéâ Guess what? You got it right!<br>Now comes the exciting part...";
        nextBtn.style.display = "inline-block";
      } else {
        // Wrong answer
        message.style.color = "#ff4d6d";
        message.innerText = "champa pagultadi!!!!";
      }
    }

    function goNext() {
      window.location.href = "anniversary.html"; // go to anniversary page
    }
  </script>

</body>
</html>
