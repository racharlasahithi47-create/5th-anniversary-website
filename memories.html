  <style>
    /* ===== Body & Background ===== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #ffdde1, #f9f7d9);
      overflow-x: hidden;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
      color: #ff4d6d;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* ===== Gallery Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .photo-card {
      background: #fff0f5;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      border-radius: 20px;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .caption {
      font-size: 20px;
      color: #6a1b9a;
      font-weight: 500;
    }

    /* ===== Enter Button ===== */
    button {
      padding: 18px 60px;
      font-size: 24px;
      border-radius: 35px;
      border: none;
      background: linear-gradient(to right, #ff4d6d, #ff758c);
      color: white;
      cursor: pointer;
      margin-bottom: 40px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

  </style>
</head>
