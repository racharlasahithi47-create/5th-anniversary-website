<!DOCTYPE html>
<html>
<head>
  <title>Quiz About Me</title>
  <style>
    /* ===== Body & Background ===== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4e1, #ffb6c1, #ffd1dc); /* soft romantic gradient */
      overflow: hidden;
      flex-direction: column;
    }

    .quiz-container {
      background: #fff0f5;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      width: 700px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      color: #ff4d6d;
      margin-bottom: 30px;
      font-family: 'Dancing Script', cursive;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .option-btn {
      padding: 15px;
      font-size: 22px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #ff4d6d, #ff758c);
      color: white;
      transition: transform 0.2s;
    }

    .option-btn:hover {
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 20px;
      width: 80%;
      border-radius: 20px;
      border: 2px solid #ff4d6d;
      text-align: center;
      margin-bottom: 20px;
    }

    #message {
      font-size: 22px;
      color: #7b1b2c;
      margin-bottom: 20px;
      min-height: 30px;
    }

    button#nextBtn {
      padding: 15px 50px;
      font-size: 24px;
      border-radius: 35px;
      border: none;
      background: linear-gradient(to right, #ff4d6d, #ff758c);
      color: white;
      cursor: pointer;
      display: none;
      transition: transform 0.2s;
    }

    button#nextBtn:hover {
      transform: scale(1.05);
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="quiz-container">
    <h2>Quiz: How Well Do You Know Me? üíñ</h2>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="message"></div>
    <button id="nextBtn" onclick="goNext()">Enter</button>
  </div>

  <script>
    // ===== Quiz Data =====
    const quiz = [
      {
        type: "mcq",
        question: "Who am I to you?",
        options: ["Friend", "Stranger", "Girlfriend", "None"],
        answer: "Girlfriend",
        wrongMsg: "Oops! That‚Äôs not correct, try again ‚ù§Ô∏è"
      },
      {
        type: "text",
        question: "When is my birthday? (DD-MM-YYYY)",
        answer: "19-06-2007",
        wrongMsg: "Hmm, not quite. Try again üòâ"
      },
      {
        type: "mcq",
        question: "What is my favourite dessert?",
        options: ["Gulab Jamun", "You", "Rasmalai", "Chocolate"],
        answer: "Rasmalai",
        wrongMsg: "Not quite, think sweet üòã"
      },
      {
        type: "mcq",
        question: "What is something I can't live without?",
        options: ["Food", "Sleep", "You", "Phone"],
        answer: "You",
        wrongMsg: "Oops! Try again ‚ù§Ô∏è"
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const messageEl = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      nextBtn.style.display = "none"; // hide next button by default
      messageEl.innerText = "";
      optionsEl.innerHTML = "";
      const q = quiz[current];

      questionEl.innerHTML = `<h3>${q.question}</h3>`;

      if(q.type === "mcq"){
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = option;
          btn.onclick = () => checkAnswer(option);
          optionsEl.appendChild(btn);
        });
      } else if(q.type === "text"){
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Type your answer here";
        optionsEl.appendChild(input);
        input.focus();

        // Check on Enter key
        input.addEventListener("keypress", function(e){
          if(e.key === "Enter"){
            checkAnswer(input.value.trim());
          }
        });
      }
    }

    function checkAnswer(selected) {
      const q = quiz[current];
      if(q.type === "mcq"){
        if(selected === q.answer){
          messageEl.style.color = "#28a745";
          messageEl.innerText = "Correct! ‚ù§Ô∏è";
          setTimeout(nextQuestion, 800);
        } else {
          messageEl.style.color = "#7b1b2c";
          messageEl.innerText = q.wrongMsg;
        }
      } else if(q.type === "text"){
        if(q.answer === null){
          // free text, no points
          messageEl.style.color = "#ff69b4";
          messageEl.innerText = "Lovely memory! üíñ";
          nextBtn.style.display = "inline-block";
        } else if(selected === q.answer){
          messageEl.style.color = "#28a745";
          messageEl.innerText = "Correct! ‚ù§Ô∏è";
          setTimeout(nextQuestion, 800);
        } else {
          messageEl.style.color = "#7b1b2c";
          messageEl.innerText = q.wrongMsg;
        }
      }
    }

    function nextQuestion() {
      current++;
      if(current < quiz.length){
        loadQuestion();
      } else {
        // End of quiz ‚Üí show next button to go to ending page
        questionEl.innerHTML = "<h3>Quiz Completed! üéâ</h3>";
        optionsEl.innerHTML = "";
        messageEl.innerText = "";
        nextBtn.style.display = "inline-block";
      }
    }

    function goNext() {
      window.location.href = "end.html"; // next page
    }

    loadQuestion();
  </script>

</body>
</html>
