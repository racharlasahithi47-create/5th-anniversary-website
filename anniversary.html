<!DOCTYPE html>
<html>
<head>
  <title>Happy 5th Anniversary</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
    }

    h1 {
      font-size: 40px;
      color: #ff79c6;
      margin-bottom: 80px;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      z-index: 10;
      line-height: 1.4;
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      margin-bottom: 50px;
    }

    .layer {
      width: 250px;
      height: 100px;
      background: linear-gradient(to bottom, #ffd1dc, #ff9abf);
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Candles */
    .candle {
      width: 12px;
      height: 45px;
      background: #fff176;
      border-radius: 3px;
      position: absolute;
      top: -55px;
    }

    .flame {
      width: 14px;
      height: 22px;
      background: radial-gradient(circle, #ffeb3b 0%, #ff5722 70%);
      border-radius: 50%;
      position: absolute;
      top: -22px;
      left: -1px;
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity:1; }
      50% { transform: scale(1.2); opacity:0.8; }
      100% { transform: scale(1); opacity:1; }
    }

    button {
      padding: 15px 50px;
      font-size: 24px;
      border-radius: 35px;
      border: none;
      background: linear-gradient(to right, #ff4d6d, #ff758c);
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
      z-index: 10;
    }

    button:hover { transform: scale(1.05); }

    /* Sparkles falling from top */
    .sparkle {
      position: absolute;
      font-size: 12px;
      color: #fff;
      opacity: 0.8;
      animation: sparkleFall linear infinite;
      pointer-events: none;
      top: -20px;
    }

    @keyframes sparkleFall {
      0% { transform: translateY(0px) rotate(0deg); opacity:0; }
      10% { opacity:1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1>
    Me being the chaos in your life‚Ä¶ and you survived and guess what its been 5years!!!<br>
    üéâ Happy 5th Anniversary Sonaaaa‚ù§Ô∏è
  </h1>

  <div class="cake">
    <div class="layer">
      <!-- Candles -->
      <div class="candle" style="left:40px;"><div class="flame"></div></div>
      <div class="candle" style="left:110px;"><div class="flame"></div></div>
      <div class="candle" style="left:180px;"><div class="flame"></div></div>
    </div>
  </div>

  <button onclick="blowCandles()">Blow Candles üéâ</button>

  <script>
    function blowCandles() {
      const flames = document.querySelectorAll(".flame");
      flames.forEach(f => f.style.display = "none");
      setTimeout(() => { window.location.href = "memories.html"; }, 1000);
    }

    // Sparkles falling from top
    for(let i=0; i<50; i++){
      let sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerText = "‚ú®";
      sparkle.style.left = Math.random()*100 + "vw";
      sparkle.style.fontSize = (10 + Math.random()*15) + "px";
      sparkle.style.animationDuration = (5 + Math.random()*5) + "s";
      sparkle.style.animationDelay = Math.random()*5 + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
